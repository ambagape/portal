<div class="container d-flex h-100 align-items-center">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-2">
      <div class="logo">
        <img src="assets/img/logo.png">
      </div>
      <div class="card bg-dark-white mt-1 mb-5">
        <div class="card-body">
          <form>
            <div *ngIf="showSuccess" class="alert alert-success mt-2" style="font-size: 12px;">
              <span>Wachtwoord succesvol gereset!</span>
            </div>
            <ng-container *ngIf="!showSuccess">
              <div class="form-group">
                <h6>Wachtwoord instellen</h6>
                <p class="text-muted" style="font-size: 14px;">Vul de gegevens hieronder in om een wachtwoord in te stellen voor uw account.</p>
              </div>
              <div class="form-group">
                <input class="form-control input-lg" type="text" placeholder="E-mailadres" />
              </div>
              <div class="form-group">
                <input class="form-control input-lg" type="password" placeholder="Wachtwoord" />
              </div>
              <div class="form-group">
                <input class="form-control input-lg" type="password" placeholder="Wachtwoord herhalen" />
                <div class="alert alert-danger mt-2" style="font-size: 12px;">
                  <span>De opgegeven wachtwoorden komen niet overeen.</span>
                </div>
              </div>
              <div class="buttons">
                <button class="btn btn-primary" (click)="reset()" type="button">Versturen</button>
              </div>
            </ng-container>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
