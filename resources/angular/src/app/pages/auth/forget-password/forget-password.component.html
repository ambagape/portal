<div class="container d-flex h-100 align-items-center">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-2">
      <div class="logo">
        <img src="angular/assets/img/logo.png">
      </div>
      <div class="card bg-dark-white mt-1 mb-5">
        <div class="card-body">
          <form>
            <div *ngIf="showSuccess" class="alert alert-success mt-2" style="font-size: 12px;">
              <span>Wachtwoord reset succesvol aangevraagd!</span>
            </div>
          <div *ngIf="showError" class="alert alert-warning mt-2" style="font-size: 12px;">
              <span>Er ging iets mis bij het aanvragen!</span>
          </div>
            <ng-container *ngIf="!showSuccess">
              <div class="form-group">
                <h6>Wachtwoord resetten</h6>
                <p class="text-muted" style="font-size: 14px;">Vul de gegevens hieronder in om reset van uw wachtwoord aan te vragen.</p>
              </div>
              <div class="form-group">
                <input class="form-control input-lg" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="E-mailadres" />
              </div>
              <div class="buttons">
                <button class="btn btn-primary" type="button" (click)="reset()">Aanvragen</button>
              </div>
            </ng-container>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
